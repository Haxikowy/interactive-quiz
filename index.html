<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>League of Legends quiz</title>
</head>

<body>
  <h1 class="title">League of Legends Quiz</h1>

  <div class="score active">You are <span class="score-highlight">100%</span> LOL fan!</div>

  <form class="quiz-form">
    <div class="quiz">
      <h1 class="quiz-h1">On with the questions...</h1>
      <div class="quiz-question">
        <p class="question">1. Which of this characters is ADC?</p>

        <div class="quiz-question_answer1 answer">
          <input type="radio" name="question1" id="katarina" value="0" checked>
          <label for="katarina">Katarina</label>
        </div>

        <div class="quiz-question_answer2 answer">
          <input type="radio" name="question1" id="mordekaiser" value="0">
          <label for="mordekaiser">Mordekaiser</label>
        </div>

        <div class="quiz-question_answer3 answer">
          <input type="radio" name="question1" id="vayne" value="1">
          <label for="vayne">Vayne</label>
        </div>
      </div>
      <div class="quiz-question">
        <p class="question">2. Who won first League of Legends World Championship?</p>

        <div class="quiz-question_answer1 answer">
          <input type="radio" name="question2" id="sktt1" value="0" checked>
          <label for="sktt1">SK Telecom T1</label>
        </div>

        <div class="quiz-question_answer2 answer">
          <input type="radio" name="question2" id="fnatic" value="1">
          <label for="fnatic">Fnatic</label>
        </div>

        <div class="quiz-question_answer3 answer">
          <input type="radio" name="question2" id="tsm" value="0">
          <label for="tsm">Team SoloMid</label>
        </div>
      </div>
      <div class="quiz-question">
        <p class="question">3. Cassiopeia Ultimate ability is called...</p>

        <div class="quiz-question_answer1 answer">
          <input type="radio" name="question3" id="petrifying-gaze" value="1" checked>
          <label for="petrifying-gaze">Petrifying Gaze</label>
        </div>

        <div class="quiz-question_answer2 answer">
          <input type="radio" name="question3" id="final-hour" value="0">
          <label for="final-hour">Final Hour</label>
        </div>

        <div class="quiz-question_answer3 answer">
          <input type="radio" name="question3" id="trueshot-barrage" value="0">
          <label for="trueshot-barrage">Trueshot Barrage</label>
        </div>
      </div>
      <div class="quiz-question">
        <p class="question">4. Which of this players is considered to be "best LOL player of all time"?</p>

        <div class="quiz-question_answer1 answer">
          <input type="radio" name="question4" id="faker" value="1" checked>
          <label for="faker">Lee “Faker” Sang-hyeok</label>
        </div>

        <div class="quiz-question_answer2 answer">
          <input type="radio" name="question4" id="brtt" value="0">
          <label for="brtt">Felipe "brTT" Gonçalves</label>
        </div>

        <div class="quiz-question_answer3 answer">
          <input type="radio" name="question4" id="kubon" value="0">
          <label for="kubon">Jakub "Kubon" Turewicz</label>
        </div>
      </div>
      <div class="quiz-submit">
        <input class="quiz-submit_btn" type="submit" value="Submit">
      </div>
    </div>
  </form>










  <script src="app.js"></script>
</body>

</html>
