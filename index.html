<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>League of Legends quiz</title>
</head>

<body>
  <h1 class="title">League of Legends Quiz</h1>

  <div class="result">You are <span class="result-highlight">100%</span> LOL freak!</div>

  <form class="quiz-form">
    <div class="quiz">
      <h1 class="quiz-h1">On with the questions...</h1>

      <div class="quiz-question">
        <p class="question">1. Which of this characters is ADC?</p>

        <label class="container" for="katarina">Katarina
          <input type="radio" name="question1" id="katarina" value="A" checked>
          <span class="checkmark"></span>
        </label>

        <label class="container" for="mordekaiser">Mordekaiser
          <input type="radio" name="question1" id="mordekaiser" value="B">
          <span class="checkmark"></span>
        </label>

        <label class="container" for="vayne">Vayne
          <input type="radio" name="question1" id="vayne" value="C">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="quiz-question">
        <p class="question">2. Who won first League of Legends World Championship?</p>

        <label class="container" for="sktt1">SK Telecom T1
          <input type="radio" name="question2" id="sktt1" value="A" checked>
          <span class="checkmark"></span>
        </label>

        <label class="container" for="fnatic">Fnatic
          <input type="radio" name="question2" id="fnatic" value="B">
          <span class="checkmark"></span>
        </label>

        <label class="container" for="tsm">Team SoloMid
          <input type="radio" name="question2" id="tsm" value="C">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="quiz-question">
        <p class="question">3. Cassiopeia Ultimate ability is called...</p>

        <label class="container" for="petrifying-gaze">Petrifying Gaze
          <input type="radio" name="question3" id="petrifying-gaze" value="A" checked>
          <span class="checkmark"></span>
        </label>

        <label class="container" for="final-hour">Final Hour
          <input type="radio" name="question3" id="final-hour" value="B">
          <span class="checkmark"></span>
        </label>

        <label class="container" for="trueshot-barrage">Trueshot Barrage
          <input type="radio" name="question3" id="trueshot-barrage" value="C">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="quiz-question">
        <p class="question">4. Which of this players is considered to be "best LOL player of all time"?</p>

        <label class="container" for="faker">Lee “Faker” Sang-hyeok
          <input type="radio" name="question4" id="faker" value="A" checked>
          <span class="checkmark"></span>
        </label>

        <label class="container" for="brtt">Felipe "brTT" Gonçalves
          <input type="radio" name="question4" id="brtt" value="B">
          <span class="checkmark"></span>
        </label>

        <label class="container" for="kubon">Jakub "Kubon" Turewicz
          <input type="radio" name="question4" id="kubon" value="C">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="quiz-submit">
        <input class="quiz-submit_btn" type="submit" value="Submit">
      </div>
    </div>
  </form>
  <script src="app.js"></script>
</body>

</html>
